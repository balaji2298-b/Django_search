<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Everythings Good</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    
<center>
    <header>
        <h1>Django Search Records Between 2 Dates</h1>
    </header>
<hr>
<form action="new" method="POST" autocomplete="off">
    {% csrf_token %}

    <div class="mb-3">
        <label>Name:</label>
        <input type="text" name="name"  class="form-control" style="width:30%;" required="required"/>
    </div>
   
    <div class="mb-3">
        <label>Date:</label>
        <input type="date" name="date"  class="form-control" style="width:30%;" required="required"/>
    </div>
 
    <div class="mb-3">
        <button type="success"  class="btn btn-primary">Create</button>
    </div>
</form>
<hr>
<br>

<form method="GET">
    <label for="start">Start Date:</label>
    <input type="date" name="start" required>

    <label for="end">End Date:</label>
    <input type="date" name="end" required>

    <button type="submit">Search</button>
</form>

<br>

<table class="table table-bordered">
    <thead class="alert-success">
        <tr>
            <th>Name</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for record in records %}
        <tr>
            <td>{{record.name}}</td>
            <td>{{record.date}}</td>
        
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
